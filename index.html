<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>A Pen by  Joao</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body id="bod">
    <div class="container">
    <div id="con">
      <p class="op"></p>
      <p class="res"></p>
      <button class="equals">=</button>
      <button class="one">1</button>
      <button class="two">2</button>
      <button class="three">3</button>
      <button class="plus">+</button>
      <button class="four">4</button>
      <button class="five">5</button>
      <button class="six">6</button>
      <button class="minus">-</button>
      <button class="seven">7</button>
      <button class="eight">8</button>
      <button class="nine">9</button>
      <button class="mult">X</button>
      <button class="clear">C</button>
      <button class="zero">0</button>
      <button class="mod">%</button>
      <button class="per">÷</button>
    </div>
      <footer>
      <div id="myInfo"><p id="foot">João Campos, Miami, USA<br>email: j.campos4g@gmail.com</p></div>
      <div id="git"><a href="https://github.com/joaoJs" target="_blank"><img src="http://www.iconsdb.com/icons/preview/gray/github-10-xxl.png" alt="Smiley face" height="30" width="30"></a></div>
    </footer>
    </div>
  </body>
</html>
  
    <script src="js/index.js"></script>

</body>
</html>
